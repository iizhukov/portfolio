x-python-base-image: &python-base-image portfolio-python-base:latest

services:
  app-web:
    build:
      context: ./web
    environment:
      VITE_API_URL: "127.0.0.1"
      VITE_API_PROTOCOL: "http"
    expose:
      - "80"
    networks:
      - portfolio-network
    restart: unless-stopped

  app-bot:
    build:
      context: bot/
      args:
        PYTHON_BASE_IMAGE: *python-base-image
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      ADMIN_SERVICE_URL: http://service-gateway:8000
      ALLOWED_USER_IDS: ${ALLOWED_USER_IDS:-}
      POSTGRES_SERVER: infra-postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: bot_user
      POSTGRES_PASSWORD: bot_password
      POSTGRES_DB: bot_db
      ADMIN_TOKEN_FILE: /shared/admin/token
    depends_on:
      infra-postgres:
        condition: service_healthy
      service-gateway:
        condition: service_started
    networks:
      - portfolio-network
    restart: unless-stopped
    volumes:
      - admin-token:/shared/admin
