x-python-base-image: &python-base-image portfolio-python-base:latest

services:
  app-web:
    build:
      context: ${COMPOSE_PROJECT_DIR:-.}/apps/web
    environment:
      VITE_API_URL: "127.0.0.1"
      VITE_API_PROTOCOL: "http"
    expose:
      - "80"
    networks:
      - portfolio-network
    restart: unless-stopped

  app-bot:
    build:
      context: ${COMPOSE_PROJECT_DIR:-.}/apps/bot
      args:
        PYTHON_BASE_IMAGE: *python-base-image
    env_file:
      - ${COMPOSE_PROJECT_DIR:-.}/.env
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      ADMIN_SERVICE_URL: http://service-gateway:8000
      ALLOWED_USER_IDS: ${ALLOWED_USER_IDS:-}
      POSTGRES_SERVER: infra-postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_BOT_USER:-bot_user}
      POSTGRES_PASSWORD: ${POSTGRES_BOT_PASSWORD:-bot_password}
      POSTGRES_DB: ${POSTGRES_BOT_DB:-bot_db}
      ADMIN_TOKEN_FILE: /shared/admin/token
    depends_on:
      infra-postgres:
        condition: service_healthy
      service-gateway:
        condition: service_started
    networks:
      - portfolio-network
    restart: unless-stopped
    volumes:
      - admin-token:/shared/admin
