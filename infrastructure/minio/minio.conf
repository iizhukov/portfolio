address ":9000"
console-address ":9001"

data-dir "/data"

log-level "INFO"
log-file "/var/log/minio/minio.log"

# Security configuration
# In production, use proper SSL certificates
# cert-file "/etc/ssl/certs/minio.crt"
# key-file "/etc/ssl/private/minio.key"

# Performance tuning
# max-requests-per-host 1000
# max-requests-per-host-per-second 100

# CORS configuration
# cors-allow-origin "*"
# cors-allow-methods "GET,POST,PUT,DELETE,HEAD,OPTIONS"
# cors-allow-headers "*"
# cors-max-age 3600

# Cache configuration
# cache-drives "/tmp/cache"
# cache-exclude "*.pdf,*.mp4"
# cache-quota 80
# cache-after 3
# cache-watermark-low 70
# cache-watermark-high 90

# Compression configuration
# compress-extensions ".txt,.log,.csv,.json"
# compress-mime-types "text/*,application/json"

# Health check configuration
# health-check-path "/minio/health/live"
# health-check-interval 30s
