services:
  nginx:
    build:
      context: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web-client
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - portfolio-network
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh:ro
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c hba_file=/etc/postgresql/pg_hba.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio-network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
      - ./minio/minio.conf:/etc/minio/minio.conf:ro
      - ./minio/init-buckets.sh:/docker-entrypoint-initdb.d/init-buckets.sh:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - portfolio-network
    restart: unless-stopped

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    ports:
      - "9092:9092"
      - "9644:9644"
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    environment:
      REDPANDA_CLUSTER_ID: "portfolio-cluster"
      REDPANDA_NODE_ID: "0"
      REDPANDA_RPC_ADDRESS: "0.0.0.0:33145"
      REDPANDA_KAFKA_ADDRESS: "0.0.0.0:9092"
      REDPANDA_ADVERTISE_KAFKA_ADDRESS: "redpanda:9092"
      REDPANDA_PANDAPROXY_ADDRESS: "0.0.0.0:8082"
      REDPANDA_ADVERTISE_PANDAPROXY_ADDRESS: "redpanda:8082"
      REDPANDA_SCHEMA_REGISTRY_ADDRESS: "0.0.0.0:8081"
      REDPANDA_ADVERTISE_SCHEMA_REGISTRY_ADDRESS: "redpanda:8081"
      REDPANDA_ADMIN_ADDRESS: "0.0.0.0:9644"
      REDPANDA_SMP: "1"
      REDPANDA_MEMORY: "1G"
      REDPANDA_MODE: "dev-container"
      REDPANDA_DEFAULT_LOG_LEVEL: "info"
      REDPANDA_AUTO_CREATE_TOPICS_ENABLED: "true"
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - portfolio-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server /etc/redis/redis.conf
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio-network
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  redpanda_data:
  redis_data:

networks:
  portfolio-network:
    driver: bridge
