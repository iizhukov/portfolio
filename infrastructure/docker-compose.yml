services:
  infra-postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh:ro
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c hba_file=/etc/postgresql/pg_hba.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio-network
    restart: unless-stopped

  infra-nginx:
    build:
      context: ./nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - portfolio-network
    restart: unless-stopped
    depends_on:
      - infra-minio
      - infra-redis
      - infra-postgres

  infra-minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
      - ./minio/minio.conf:/etc/minio/minio.conf:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - portfolio-network
    restart: unless-stopped

  init-minio:
    image: minio/mc:latest
    depends_on:
      infra-minio:
        condition: service_healthy
    entrypoint: ["/bin/sh", "/init-buckets.sh"]
    volumes:
      - ./minio/init-buckets.sh:/init-buckets.sh:ro
    networks:
      - portfolio-network
    restart: "no"

  infra-redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    ports:
      - "9092:9092"   # Kafka API (localhost)
      - "19092:19092" # Kafka API (docker network)
      - "8081:8081"   # Schema Registry
      - "8082:8082"   # PandaProxy (REST API)
      - "9644:9644"   # Admin API
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    command:
      - redpanda
      - start
      - --kafka-addr=INSIDE://0.0.0.0:19092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr=INSIDE://infra-redpanda:19092,OUTSIDE://localhost:9092
      - --pandaproxy-addr=0.0.0.0:8082
      - --schema-registry-addr=0.0.0.0:8081
      - --rpc-addr=infra-redpanda:33145
      - --advertise-rpc-addr=infra-redpanda:33145
      - --mode=dev-container
      - --smp=1
      - --memory=1G
      - --check=false
    environment:
      CLUSTER_ID: "portfolio-cluster"
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - portfolio-network
    restart: unless-stopped

  infra-redis:
    image: redis:7-alpine
    command: redis-server /etc/redis/redis.conf
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio-network
    restart: unless-stopped

  infra-mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "mongodb://admin:admin@localhost:27017/admin", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - portfolio-network
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  redpanda_data:
  redis_data:
  mongodb_data:
