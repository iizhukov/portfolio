cluster_id: "portfolio-cluster"
node_id: 0

rpc_server:
  address: "0.0.0.0"
  port: 33145

kafka_api:
  - address: "0.0.0.0"
    port: 9092
    name: "internal"
  - address: "0.0.0.0"
    port: 19092
    name: "external"

pandaproxy:
  pandaproxy_api:
    - address: "0.0.0.0"
      port: 8082
      name: "internal"
    - address: "0.0.0.0"
      port: 18082
      name: "external"

schema_registry:
  schema_registry_api:
    - address: "0.0.0.0"
      port: 8081
      name: "internal"
    - address: "0.0.0.0"
      port: 18081
      name: "external"

admin:
  - address: "0.0.0.0"
    port: 9644
    name: "admin"

logger:
  level: "info"
  format: "json"

smp: 1
memory: 1G
reserve_memory: 0M

data_directory: "/var/lib/redpanda/data"

mode: "dev-container"

default_log_level: "info"

auto_create_topics_enabled: false

topic_memory_per_partition: 1048576
