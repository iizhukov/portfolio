<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Service Unavailable</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        .icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 0.5rem;
        }
        
        .status-ok {
            background-color: #10b981;
            box-shadow: 0 0 10px #10b981;
        }
        
        .status-error {
            background-color: #ef4444;
            box-shadow: 0 0 10px #ef4444;
        }
        
        .footer {
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .refresh-btn {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš€</div>
        <h1>Portfolio Service</h1>
        <p>The web application is currently unavailable or starting up.</p>
        
        <div class="status">
            <div class="status-item">
                <span>API Gateway</span>
                <span class="status-dot status-ok"></span>
            </div>
            <div class="status-item">
                <span>Backend Services</span>
                <span class="status-dot status-ok"></span>
            </div>
            <div class="status-item">
                <span>Web Client</span>
                <span class="status-dot status-error"></span>
            </div>
        </div>
        
        <button class="refresh-btn" onclick="location.reload()">
            Refresh Page
        </button>
        
        <p class="footer" style="margin-top: 2rem;">
            Please wait a moment and try again.<br>
            If the problem persists, contact the administrator.
        </p>
    </div>
</body>
</html>
