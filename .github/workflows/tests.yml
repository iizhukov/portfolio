name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-services:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - projects
          - connections
          - modules
          - admin
          - upload
          - gateway
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv for shared
        id: cached-shared-venv
        uses: actions/cache@v4
        with:
          path: shared/python/.venv
          key: venv-${{ runner.os }}-shared-${{ hashFiles('shared/python/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-shared-

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: services/${{ matrix.service }}/.venv
          key: venv-${{ runner.os }}-${{ matrix.service }}-${{ hashFiles('services/${{ matrix.service }}/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ matrix.service }}-

      - name: Install shared dependencies
        working-directory: shared/python
        run: |
          poetry install --no-interaction --no-ansi

      - name: Generate gRPC files for ${{ matrix.service }}
        working-directory: services/${{ matrix.service }}
        continue-on-error: true
        run: |
          if [ -f "scripts/generate_grpc.py" ]; then
            poetry run python scripts/generate_grpc.py
          elif poetry run generate-grpc 2>/dev/null; then
            poetry run generate-grpc
          else
            echo "No gRPC generation script found for ${{ matrix.service }}"
          fi

      - name: Install dependencies for ${{ matrix.service }}
        working-directory: services/${{ matrix.service }}
        run: |
          poetry install --no-interaction --no-ansi

      - name: Check if tests exist
        id: check-tests
        working-directory: services/${{ matrix.service }}
        run: |
          if [ -d "tests/integration" ] && [ -n "$(find tests/integration -name '*.py' -type f)" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests for ${{ matrix.service }}
        if: steps.check-tests.outputs.exists == 'true'
        working-directory: services/${{ matrix.service }}
        run: |
          poetry run pytest tests/integration -v --tb=short

      - name: Skip tests (no tests found)
        if: steps.check-tests.outputs.exists == 'false'
        run: |
          echo "No integration tests found for ${{ matrix.service }}, skipping..."

