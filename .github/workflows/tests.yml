name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      projects: ${{ steps.filter.outputs.projects }}
      connections: ${{ steps.filter.outputs.connections }}
      modules: ${{ steps.filter.outputs.modules }}
      admin: ${{ steps.filter.outputs.admin }}
      upload: ${{ steps.filter.outputs.upload }}
      gateway: ${{ steps.filter.outputs.gateway }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed services
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            projects:
              - 'services/applications/projects/**'
              - 'shared/python/**'
            connections:
              - 'services/applications/connections/**'
              - 'shared/python/**'
            modules:
              - 'services/basis/modules/**'
              - 'shared/python/**'
            admin:
              - 'services/basis/admin/**'
              - 'shared/python/**'
            upload:
              - 'services/basis/upload/**'
              - 'shared/python/**'
            gateway:
              - 'services/basis/gateway/**'
              - 'shared/python/**'
            shared:
              - 'shared/python/**'

  test-services:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - projects
          - connections
          - modules
          - admin
          - upload
          - gateway
      fail-fast: false

    steps:
      - name: Check if service changed
        id: check-changed
        run: |
          case "${{ matrix.service }}" in
            projects)
              changed="${{ needs.detect-changes.outputs.projects }}"
              ;;
            connections)
              changed="${{ needs.detect-changes.outputs.connections }}"
              ;;
            modules)
              changed="${{ needs.detect-changes.outputs.modules }}"
              ;;
            admin)
              changed="${{ needs.detect-changes.outputs.admin }}"
              ;;
            upload)
              changed="${{ needs.detect-changes.outputs.upload }}"
              ;;
            gateway)
              changed="${{ needs.detect-changes.outputs.gateway }}"
              ;;
          esac
          echo "changed=$changed" >> $GITHUB_OUTPUT
          if [ "$changed" != "true" ]; then
            echo "Service ${{ matrix.service }} was not changed, skipping tests"
            exit 0
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Determine service path
        id: service-path
        run: |
          case "${{ matrix.service }}" in
            projects)
              echo "path=services/applications/projects" >> $GITHUB_OUTPUT
              ;;
            connections)
              echo "path=services/applications/connections" >> $GITHUB_OUTPUT
              ;;
            modules|admin|upload|gateway)
              echo "path=services/basis/${{ matrix.service }}" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.service-path.outputs.path }}/.venv
          key: venv-${{ runner.os }}-${{ matrix.service }}-${{ hashFiles(format('{0}/poetry.lock', steps.service-path.outputs.path)) }}-${{ hashFiles('shared/python/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ matrix.service }}-

      - name: Install dependencies for ${{ matrix.service }}
        working-directory: ${{ steps.service-path.outputs.path }}
        run: |
          poetry install --no-interaction --no-ansi --with dev

      - name: Generate gRPC files for ${{ matrix.service }}
        working-directory: ${{ steps.service-path.outputs.path }}
        run: |
          if [ -f "scripts/generate_grpc.py" ]; then
            echo "Running gRPC generation script..."
            poetry run python scripts/generate_grpc.py
            if [ $? -ne 0 ]; then
              echo "Error: gRPC generation failed"
              exit 1
            fi
          elif command -v poetry &> /dev/null && poetry run generate-grpc 2>/dev/null; then
            echo "Running gRPC generation via poetry script..."
            poetry run generate-grpc
            if [ $? -ne 0 ]; then
              echo "Error: gRPC generation failed"
              exit 1
            fi
          else
            echo "No gRPC generation script found for ${{ matrix.service }}, skipping..."
          fi

      - name: List generated files
        working-directory: ${{ steps.service-path.outputs.path }}
        if: always()
        run: |
          if [ -d "generated" ]; then
            echo "Generated files:"
            find generated -type f -name "*.py" | head -20
          else
            echo "No generated directory found"
          fi

      - name: Check if tests exist
        id: check-tests
        working-directory: ${{ steps.service-path.outputs.path }}
        run: |
          if [ -d "tests/integration" ] && [ -n "$(find tests/integration -name '*.py' -type f)" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests for ${{ matrix.service }}
        if: steps.check-tests.outputs.exists == 'true'
        working-directory: ${{ steps.service-path.outputs.path }}
        run: |
          poetry run pytest tests/integration -v --tb=short

      - name: Skip tests (no tests found)
        if: steps.check-tests.outputs.exists == 'false'
        run: |
          echo "No integration tests found for ${{ matrix.service }}, skipping..."

